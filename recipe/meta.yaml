{% set name = "pydaymet" %}
{% set version = "0.19.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pydaymet-{{ version }}.tar.gz
  sha256: 04f7f637da6e7f09f59c564ea055fe4d3911ac1b1c68576a3afb246ac65bf601

build:
  entry_points:
    - pydaymet = pydaymet.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.12
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - aiofiles
    - aiohttp >=3.8.3
    - click >=0.7
    - nest-asyncio
    - netcdf4
    - numpy >=2
    - pandas >=1
    - pyproj >=3.0.1
    - rasterio >=1.2
    - rioxarray >=0.15
    - shapely >=2
    - xarray >=2024.7

test:
  imports:
    - pydaymet
  commands:
    - pip check
    - pydaymet --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/hyriver/pydaymet
  summary: Access daily, monthly, and annual climate data via the Daymet web service.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - cheginit
